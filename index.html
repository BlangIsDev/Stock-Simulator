<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Canvas Stock Simulator</title>

<link rel="stylesheet" href="styles.css"
</head>

<body>

<h1>Stonks</h1>

<canvas id="chart" width="800" height="400"></canvas>

<div class="stats">
    Cash: $<span id="cash">1000</span><br>
    Shares Owned: <span id="shares">0</span><br>
    Stock Price: $<span id="price">100</span>
</div>

<div>
    <button onclick="buy()">Buy</button>
    <button onclick="sell()">Sell</button>
</div>


<script src="script.js"></script>


</body>
</html>
